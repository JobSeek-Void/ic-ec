name: Release Build
on:
  push:
    tags:
      - 'v*'
      - 'r*'
jobs:
  cd-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11

      - name: Create Google Services
        run: |
          echo "$GOOGLE_SERVICES" > app/google-services.json.b64
          base64 -d -i app/google-services.json.b64 > app/google-services.json
        env:
          GOOGLE_SERVICES: ${{secrets.GOOGLE_SERVICES}}

      - name: Access ICEC_SERVER_KEY
        env:
          ICEC_SERVER_KEY: $
        run: echo ICEC_SERVER_KEY=\"ICEC_SERVER_KEY\" > ./local.properties
  
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Sign APK
        id: sign_apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE_64 }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{secrets.FIREBASE_CREDENTIAL}}
          groups: icec_team
          file: app/build/outputs/apk/release/app-release-unsigned.apk
